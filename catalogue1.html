<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .tshirt-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .tshirt {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            text-align: center;
        }
        .color-options {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        .color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Stylish T-Shirts for Sale</h1>
    <div class="tshirt-container">
        <div class="tshirt">
            <img src="WhatsApp Image 2025-01-22 at 17.21.14_61d0b783.jpg" alt="Black LYL T-Shirt" width="200">
            <h3>Classic Black T-Shirt</h3>
            <p>Price: K165</p>
            <label for="size1">Size:</label>
            <select id="size1">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
            <div class="color-options">
                <div class="color" style="background-color: black;"></div>
                <div class="color" style="background-color: purple;"></div>
                <div class="color" style="background-color: red;"></div>
            </div>
        </div>

        <div class="tshirt">
            <img src="Screenshot 2025-01-30 182603.png" alt="White LYL T-Shirt" width="200">
            <h3>Casual White T-Shirt</h3>
            <p>Price: K165</p>
            <label for="size2">Size:</label>
            <select id="size2">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
            <div class="color-options">
                <div class="color" style="background-color: blue;"></div>
                <div class="color" style="background-color: gray;"></div>
                <div class="color" style="background-color: green;"></div>
            </div>
        </div>
    </div>
</body>
</html>
