<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        .colors span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
            border: 1px solid #000;
        }
        .cart-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="product">
        <h2>Stylish T-Shirt</h2>
        <p>Available in multiple colors and sizes.</p>
        
        <h3>Colors:</h3>
        <div class="colors">
            <span style="background-color: red;"></span>
            <span style="background-color: blue;"></span>
            <span style="background-color: green;"></span>
            <span style="background-color: black;"></span>
            <span style="background-color: white; border: 1px solid #ddd;"></span>
        </div>
        <div class="tshirt">
            <img src="Screenshot 2025-01-30 182603.png" alt="White LYL T-Shirt" width="200">
            <h3>Casual White T-Shirt</h3>
            <p>Price: K165</p>
        <h3>Sizes:</h3>
        <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X-Large</option>
        </select>
        
        <br>
        <button class="cart-button">Add to Cart</button>
    </div>
</body>
</html>
